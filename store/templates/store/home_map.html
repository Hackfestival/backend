<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farms Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient Background */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: white;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            color: #495057;
        }

        tr:hover {
            background-color: #f1f1f1; /* Hover effect */
        }

        #map {
            height: 500px;
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn {
            background-color: #ff5f6d;
            background-image: linear-gradient(315deg, #ff5f6d 0%, #ffc371 74%);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-image: linear-gradient(315deg, #ff7f6d 0%, #ffd371 74%);
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Farms</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for farm in farms %}
            <tr>
                <td>{{ farm.name }}</td>
                <td>{{ farm.description }}</td>
                <td>{{ farm.latitude }}</td>
                <td>{{ farm.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Farms Map</h2>
    <div id="map"></div>

    <a href="#" class="btn">Back to Home</a>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize the map, centering on a default view (set this to user location or first farm location)
        var map = L.map('map').setView([{{ farms.0.latitude }}, {{ farms.0.longitude }}], 10);

        // Add a tile layer (OpenStreetMap in this case)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for each farm
        {% for farm in farms %}
        var marker = L.marker([{{ farm.latitude }}, {{ farm.longitude }}])
            .addTo(map)
            .bindPopup('<strong>{{ farm.name }}</strong><br>{{ farm.description }}');
        {% endfor %}
    });
</script>

</body>
</html>
