<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .payment-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .payment-btn:hover {
            opacity: 0.8;
        }

        .back-btn {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .back-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form action="{% url 'process_payment' %}" method="POST">
            {% csrf_token %}

            <!-- Billing Details -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 555 555 555" required>

            <label for="address">Billing Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main Street" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Los Angeles" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="CA" required>

            <label for="zip">ZIP Code</label>
            <input type="number" id="zip" name="zip" placeholder="90001" required>

            <!-- Payment Details -->
            <h2>Payment Information</h2>

            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card_name" placeholder="John Doe" required>

            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card_number" placeholder="1111 2222 3333 4444" required>

            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>

            <!-- Submit Button -->
            <button type="submit" class="payment-btn">Submit Payment</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'user_cart_list' %}" class="back-btn">Back to Cart</a>
    </div>
</body>
</html>
