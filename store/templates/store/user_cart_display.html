<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
        }

        /* Cart Table Styles */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: left;
        }

        .cart-table th {
            background-color: #f8f9fa;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .cart-table td {
            border-bottom: 1px solid #dee2e6;
        }

        .cart-table td img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-table td .product-name {
            font-weight: 600;
            color: #343a40;
        }

        .cart-table td .update-btn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-table td .remove-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Cart Summary */
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        /* Buttons */
        .checkout-btn, .payment-btn, .clear-cart-btn, .farm-detail {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .checkout-btn:hover, .payment-btn:hover, .clear-cart-btn:hover, .farm-detail:hover {
            opacity: 0.9;
        }

        .checkout-btn {
            background-color: #28a745;
        }

        .payment-btn {
            background-color: #ffc107;
        }

        .clear-cart-btn {
            background-color: #dc3545;
        }

        .farm-detail {
            background-color: #17a2b8;
        }

        .action-btns {
            text-align: right;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="{% static 'images/apple.jpg' %}" alt="Apple">
                        <span class="product-name">Apple</span>
                    </td>
                    <td>
                        <form class="quantity-form">
                            <input type="hidden" name="product_id" value="0">
                            <input type="number" name="quantity" value="3" min="1" style="width: 60px;">
                            <button type="submit" class="update-btn">Update</button>
                        </form>
                    </td>
                    <td>€2.5</td>
                    <td>€7.5</td>
                    <td>
                        <form>
                            <input type="hidden" name="product_id" value="0">
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
                <!-- Repeat for other products -->
            </tbody>
        </table>

        <div class="cart-total">
            Total: €7.5
        </div>

        <div class="action-btns">
            <a href="{% url 'user_cart_checkout' %}" class="checkout-btn">Proceed to Checkout</a>
            <a href="{% url 'user_cart_clear' %}" class="clear-cart-btn">Clear Cart</a>
            <a href="{% url 'home' %}" class="farm-detail">Go Back</a>
        </div>
    </div>
</body>
</html>
