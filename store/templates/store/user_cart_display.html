<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #f4f4f4;
        }

        .cart-table td img {
            width: 50px;
            height: auto;
        }

        .cart-table td .product-name {
            font-weight: bold;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn, .payment-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .checkout-btn:hover, .payment-btn:hover {
            opacity: 0.8;
        }

        .clear-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .clear-cart-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="{% static 'images/apple.jpg' %}" alt="{{ item.product.name }}">
                        <span class="product-name">Apple</span>
                    </td>
                    <td>
                        <form class="quantity-form">
                            <input type="hidden" name="product_id" value="0">
                            <input type="number" name="quantity" value="3" min="1">
                            <button type="submit" class="update-btn">Update</button>
                        </form>
                    </td>
                    <td>€2.5</td>
                    <td>€7.5</td> <!-- Subtotal is calculated in the view -->
                    <td>
                        <form >
                            <input type="hidden" name="product_id" value="0">
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-total">
            Total: ${{ cart_total }}
        </div>

        <a href="{% url 'user_cart_checkout' %}" class="checkout-btn">Proceed to Checkout</a>
        <a href="{% url 'user_cart_payment' %}" class="payment-btn">Payment Page</a>
        <a href="{% url 'user_cart_clear' %}" class="clear-cart-btn">Clear Cart</a>
        <a href="{% url 'home' %}" class="farm-detail">Go Back</a>
    </div>
</body>
</html>
