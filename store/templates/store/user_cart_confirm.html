<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #28a745;
            margin-bottom: 25px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .order-details {
            font-size: 16px;
            color: #333;
            margin-bottom: 40px;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .home-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmed!</h1>
        <p>Your order has been successfully placed. Thank you for shopping with us!</p>

        <div class="order-details">
            <h3>Order Summary</h3>
            <p>Order Number: <strong>{{ order_number }}</strong></p>
            <p>Total Amount: <strong>â‚¬{{ total_price }}</strong></p>
            <p>Estimated Delivery: <strong>{{ delivery_date }}</strong></p>
        </div>

        <a href="{% url 'home' %}" class="home-btn">Go to Home</a>
    </div>
</body>
</html>
