<h1>Orders for Your Products</h1>
<table>
    <tr>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.order.id }}</td>
        <td>{{ order.product.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.price }}</td>
    </tr>
    {% endfor %}
</table>
