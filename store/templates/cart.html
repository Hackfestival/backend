<!-- templates/store/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.list_items %}
            <li>{{ item.quantity }} {{ item.unit }} of {{ item.product.name }} - ${{ item.product.price }}</li>
            <a href="{% url 'user_cart_remove' item.cart_item_id %}">Remove one</a>
        {% endfor %}
    </ul>

    {% if cart.list_items %}
        <a href="{% url 'user_cart_checkout' %}">Proceed to Checkout</a>
        <a href="{% url 'user_cart_clear' %}">Clear Cart</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
