<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="top-bar">
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>

        <!-- Add the Cart button with dynamic item count -->
        <a href="{% url 'view_cart' %}" class="cart-button">
            Cart ({{ cart_item_count }} items)
        </a>
    </div>

    <div class="content">
        {% block user_cart_list %}{% endblock %}
    </div>
</body>
</html>
